<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shape1 shape"></div>
    <div class="shape2 shape"></div>
    <div class="back">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search for a city">
                <button id="btn">
                    <img src="search.svg" alt="search">
                </button>
            </div>
            <div id="invalid">Invalid City</div>
            <div class="weatherStatus">
                <div class="w1">
                <img src="day.svg" alt="clear">
                <h1 id="temp">27Â°C</h1>
                <h1 id="city">Delhi</h1>
            </div>
            <div class="w2">
                <div class="humidity">
                    <img src="humidity.svg" alt="humidity" width="40">
                    <h2 id="dh">20%</h2>
                    <h2 id="th">Humidity</h2>
                </div>
                <div class="wind">
                    <img src="wind.svg" alt="wind" width="40">
                    <h2 id="dw">20km</h2>
                    <h2 id="tw">wind</h2>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
